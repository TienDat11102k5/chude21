{% extends "master.html" %}  

{% block menu %}   
    {% include 'menu-inner.html' %} 
{% endblock %}  

{% block content %} 
<!DOCTYPE html> 
<html lang="vi"> 
<head>     
    <meta charset="UTF-8">     
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    <title>Cấu Hình Hệ Thống - Pet Health Care System</title>     
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> 
    <style>         
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 90%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40;
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        select, button {
            margin-top: 10px;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
    </style>     
    <script>         
        function saveConfig() {
            let config = {
                server: document.getElementById("server").value,
                cpu: document.getElementById("cpu").value,
                os: document.getElementById("os").value,
                backend: document.getElementById("backend").value,
                database: document.getElementById("database").value,
                security: document.getElementById("security").value
            };
            localStorage.setItem("config", JSON.stringify(config));
            alert("Cấu hình đã được lưu thành công!");
        }          

        function loadConfig() {
            let savedConfig = localStorage.getItem("config");
            if (savedConfig) {
                let config = JSON.parse(savedConfig);
                document.getElementById("server").value = config.server;
                document.getElementById("cpu").value = config.cpu;
                document.getElementById("os").value = config.os;
                document.getElementById("backend").value = config.backend;
                document.getElementById("database").value = config.database;
                document.getElementById("security").value = config.security;
            }
        }          
        
        window.onload = loadConfig;     
    </script> 
</head> 
<body>     
    <div class="container">         
        <h1>Cấu Hình Hệ Thống</h1>         
        <form>
            <div class="mb-3">
                <h4>1. Phần Cứng</h4>
                <label for="server">Máy chủ:</label>
                <select id="server" class="form-select">
                    <option>AWS</option>
                    <option>Google Cloud</option>
                    <option>Azure</option>
                    <option>VPS</option>
                </select>

                <label for="cpu">CPU:</label>
                <select id="cpu" class="form-select">
                    <option>Intel Xeon (4 cores)</option>
                    <option>Intel Xeon (8 cores)</option>
                    <option>AMD EPYC (8 cores)</option>
                </select>
            </div>

            <div class="mb-3">
                <h4>2. Phần Mềm</h4>
                <label for="os">Hệ điều hành:</label>
                <select id="os" class="form-select">
                    <option>Ubuntu 22.04</option>
                    <option>CentOS</option>
                    <option>Windows Server</option>
                </select>

                <label for="backend">Backend:</label>
                <select id="backend" class="form-select">
                    <option>Node.js</option>
                    <option>Django</option>
                    <option>Laravel</option>
                </select>
            </div>

            <div class="mb-3">
                <h4>3. Cơ Sở Dữ Liệu</h4>
                <label for="database">Loại CSDL:</label>
                <select id="database" class="form-select">
                    <option>MySQL</option>
                    <option>PostgreSQL</option>
                    <option>MongoDB</option>
                </select>
            </div>

            <div class="mb-3">
                <h4>4. Bảo Mật</h4>
                <label for="security">Chứng chỉ bảo mật:</label>
                <select id="security" class="form-select">
                    <option>SSL (HTTPS)</option>
                    <option>Cloudflare</option>
                    <option>ModSecurity</option>
                </select>
            </div>

            <button type="button" class="btn btn-custom w-100" onclick="saveConfig()">Lưu Cấu Hình</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body> 
</html> 
{% endblock %}
