{% extends "master.html" %}

{% block menu %}
  {% include 'menu-inner.html' %}
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">
            <h2>Thêm thông tin thú cưng</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <!-- Khung nhập thông tin khách hàng -->
                <div class="form-group mb-4">
                    <label for="{{ form.customer.id_for_label }}" class="font-weight-bold">Khách Hàng:</label>
                    <div class="card border-primary p-3 shadow-sm rounded">
                        {{ form.customer }}
                    </div>
                </div>

                <!-- Khung nhập tên thú cưng -->
                <div class="form-group mb-4">
                    <label for="{{ form.name.id_for_label }}" class="font-weight-bold">Tên Thú Cưng:</label>
                    <div class="card border-primary p-3 shadow-sm rounded">
                        {{ form.name }}
                    </div>
                </div>

                <!-- Khung nhập loại thú cưng -->
                <div class="form-group mb-4">
                    <label for="{{ form.species.id_for_label }}" class="font-weight-bold">Loại Thú Cưng:</label>
                    <div class="card border-primary p-3 shadow-sm rounded">
                        {{ form.species }}
                    </div>
                </div>

                <!-- Khung nhập tuổi thú cưng -->
                <div class="form-group mb-4">
                    <label for="{{ form.age.id_for_label }}" class="font-weight-bold">Tuổi:</label>
                    <div class="card border-primary p-3 shadow-sm rounded">
                        {{ form.age }}
                    </div>
                </div>

                <!-- Khung nhập lịch sử y tế -->
                <div class="form-group mb-4">
                    <label for="{{ form.medical_history.id_for_label }}" class="font-weight-bold">Lịch Sử Y Tế:</label>
                    <div class="card border-primary p-3 shadow-sm rounded">
                        {{ form.medical_history }}
                    </div>
                </div>

                <!-- Nút lưu thông tin -->
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Lưu thông tin thú cưng</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <a href="{% url 'customer_list' %}" class="btn btn-secondary">Quay lại trang quản lý thú cưng</a>
        </div>
    </div>
</div>
{% endblock %}
