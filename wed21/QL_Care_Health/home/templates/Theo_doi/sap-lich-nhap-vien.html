{% extends "master.html" %}

{% block menu %}
    {% include 'menu-inner.html' %}
{% endblock %}

{% block content %}
<div class="container-fluid mt-5">
    <h2 class="text-center text-primary fw-bold" style="font-size: 1.75rem;">Lịch Nhập Viện</h2>
    <div class="card shadow-lg p-4 mt-4 mx-auto" style="max-width: 1300px;">
        <form method="post"> 
            {% csrf_token %}
            <div class="form-group mb-3" style="width: 200%;">
                {{ form.as_p }}
            </div>
            <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-primary flex-grow-1 me-2 py-2" style="font-size: 1rem;">Xác nhận</button>
                <a href="{% url 'track_admission' %}" class="btn btn-outline-primary flex-grow-1 ms-2 py-2" style="font-size: 1rem;">Xem danh sách</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block footer %}
    {% include 'footer.html' %}
{% endblock %}
