{% extends "master.html" %}

{% block menu %}
    {% include 'menu-inner.html' %}
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-primary fw-bold display-4">Lịch Nhập Viện</h2>
    <div class="card shadow-lg p-5 mt-4 mx-auto" style="max-width: 90%; overflow-x: auto;">
        <form method="post" class="d-flex flex-column align-items-center"> <!-- Center the form elements -->
            {% csrf_token %}
            <div class="form-group mb-4 w-100"> <!-- Form group takes full width -->
                {{ form.as_p }}
            </div>
            <div class="d-flex justify-content-center w-100 mt-3"> <!-- Center buttons -->
                <button type="submit" class="btn btn-primary w-50 py-3 mx-2" style="font-size: 1rem;">Xác nhận</button>
                <a href="{% url 'track_admission' %}" class="btn btn-lg btn-outline-primary shadow-sm py-3 px-5 w-50 text-center mx-2" style="font-size: 1rem;">Xem danh sách nhập viện</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block footer %}
    {% include 'footer.html' %}
{% endblock %}
