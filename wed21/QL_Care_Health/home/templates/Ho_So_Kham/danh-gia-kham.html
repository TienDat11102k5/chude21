{% extends "master.html" %}

{% block menu %}
    {% include 'menu-inner.html' %}
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Đánh Giá Khám</h2>
    <div class="card shadow-lg p-5 rounded-4 border-light">
        <form method="post">
            {% csrf_token %}
            <!-- Rating -->
            <div class="mb-4">
                <label for="rating" class="form-label fw-bold text-muted">Điểm Đánh Giá</label>
                {{ form.rating }}
            </div>
            <!-- Feedback -->
            <div class="mb-4">
                <label for="feedback" class="form-label fw-bold text-muted">Ý Kiến Phản Hồi</label>
                {{ form.feedback }}
            </div>
            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-50 py-2 rounded-pill shadow-sm">Gửi Đánh Giá</button>
            </div>
        </form>
    </div>
</div>

<style>
    .btn-primary {
        background-color: #0069d9;
        border-color: #0062cc;
        font-size: 1rem; /* Giảm kích thước chữ */
        font-weight: 600;
        padding: 8px 16px; /* Giảm padding để nút nhỏ hơn */
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
    .card {
        background-color: #ffffff;
        border-radius: 1.25rem;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        border: none;
    }

    .form-label {
        font-size: 1.1rem;
        color: #34495e;
        font-weight: 500;
    }
    .form-control, .form-control:focus {
        border-radius: 10px;
        border: 1px solid #ddd;
        padding: 10px;
        font-size: 0.9rem;
        box-shadow: none;
    }
    .form-control#feedback {
        height: 200px; 
        resize: vertical;
    }

    .form-control:focus {
        border-color: #0069d9;
        box-shadow: 0 0 5px rgba(0, 105, 217, 0.5);
    }
    .container {
        background-color: #f4f6f9;
        padding: 50px 30px;
        border-radius: 1.5rem;
    }
</style>
{% endblock %}
