<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiếu Đăng Ký Khám Thú Cưng</title>
</head>
<body>
    <h2>Phiếu Đăng Ký Khám Thú Cưng</h2>

    <form action="/submit_form" method="post">
        <fieldset>
            <legend>Thông Tin Chủ Thú Cưng</legend>
            <label for="ownerName">Họ và Tên:</label>
            <input type="text" id="ownerName" name="ownerName" required><br><br>
            
            <label for="address">Địa Chỉ:</label>
            <input type="text" id="address" name="address" required><br><br>
            
            <label for="phone">Số Điện Thoại:</label>
            <input type="text" id="phone" name="phone" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </fieldset>

        <fieldset>
            <legend>Thông Tin Thú Cưng</legend>
            <label for="petName">Tên Thú Cưng:</label>
            <input type="text" id="petName" name="petName" required><br><br>
            
            <label for="species">Loài:</label>
            <input type="text" id="species" name="species" required><br><br>
            
            <label for="breed">Giống:</label>
            <input type="text" id="breed" name="breed" required><br><br>
            
            <label for="age">Tuổi:</label>
            <input type="text" id="age" name="age" required><br><br>
            
            <label for="weight">Trọng Lượng:</label>
            <input type="text" id="weight" name="weight" required>
        </fieldset>

        <fieldset>
            <legend>Thông Tin Đăng Ký Khám</legend>
            <label for="appointmentReason">Lý Do Khám:</label>
            <input type="text" id="appointmentReason" name="appointmentReason" required><br><br>
            
            <label for="appointmentDate">Ngày Khám Mong Muốn:</label>
            <input type="date" id="appointmentDate" name="appointmentDate" required><br><br>
            
            <label for="appointmentTime">Giờ Khám Mong Muốn:</label>
            <input type="time" id="appointmentTime" name="appointmentTime" required><br><br>
            
            <label for="notes">Ghi Chú Thêm:</label>
            <textarea id="notes" name="notes"></textarea>
        </fieldset>

        <fieldset>
            <legend>Thông Tin Thanh Toán (Nếu Có)</legend>
            <label for="paymentMethod">Hình Thức Thanh Toán:</label>
            <input type="text" id="paymentMethod" name="paymentMethod">
        </fieldset>

        <input type="submit" value="Đăng Ký">
    </form>
</body>
</html>
